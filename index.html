<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <title>Calculate your BMI</title>
</head>
<body>
    <div class="container mt-4 text-center">
        <div class="d-flex justify-content-center">
            <div class="card mb-3" style="width: 30rem;">
                <h2 class="card-header text-white bg-primary"><i class="fas fa-weight fa-2x text-white"></i> myBMI</h2>

                <div class="card-body">
                    <h5 class="card-title">Calculate your BMI</h5>
                    Some quick example text to put on the card about the Body mass index. For more infos check:
                    <a href="https://en.wikipedia.org/wiki/Body_mass_index#International_variations">wikipedia</a>

                </div>
                <form>
                    <div class="form-check form-check-inline text-center ">
                        <label class="form-check-label" for="inlineRadio1">Metric </label>
                        <input class="form-check-input" type="radio" style="margin: 10px" name="inlineRadioOptions" id="inlineRadio1"
                            value="option2" checked>
                        <input class="form-check-input" type="radio" style="margin: 10px" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"> Imperial</label>
                    </div>

                    <div class="form-group d-flex flex-column align-items-center justify-content-center my-flex-container">
                        <label class="form-text" id="heightTextLabel" for="heightText">Height in Centimeter</label>

                        <input type="text" class="form-control text-center" id="heightText" placeholder="185">

                    </div>
                    <div class="form-group ">
                        <label id="weightTextLabel" for="weightText">Weight in Kilogram</label>
                        <input type="text" class="form-control text-center " id="weightText" placeholder="85"
                            aria-describedby="weightHelp">
                        <small id="weightHelp" class="form-text text-muted">We'll never share your
                            metrics
                            with anyone.</small>
                    </div>
                    <div id="resultcontainer">
                    </div>
                    <button type="submit" id="resultButton" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
